<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Color Generator</title>
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <div class="page-content">

        <!-- Nav-bar section will be added on later when project is uploaded on my website. Placeholder for now!!! -->
        <div class="nav-bar">

        </div>
        <div class="upper-content-wrapper">
            <div class="page-title">
                <p class="title"> Image Color Extractor </p>
            </div>
            <h5 class="sub-title"> Upload or link a photograph to find the most common colors present </h5>
        </div>

        <!-- Image color tool contents -->
        <div class="color-extractor-wrapper">
            <img class="image" src="static/ginger.jpg" alt="a good dog">
            {% for color in colors %}
                <div class="color-palette" style="background-color: rgb({{color[0]}}, {{color[1]}}, {{color[2]}})">
                    {{ color }}
                </div>
            {% endfor %}
        </div>

        <!-- Information panel -->
        <div class="information-wrapper">

        </div>
    </div>
</body>

<!-- Footer section -->
<footer>
    <p> Copyright <script>document.write(new Date().getFullYear())</script> - Brenton Andrews - <a href="https://github.com/brenton-j-andrews/Image_Palette"> GitHub </a></p>
</footer>
</html>
